group 'com.praveen'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8



repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task executable (type: Jar) {
    manifest {
        attributes 'Main-Class': 'SpellChecker'
    }
    baseName = 'SpellChecker.jar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}